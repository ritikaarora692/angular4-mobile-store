    <table id="formTable">
      <form #userForm="ngForm" (ngSubmit)="addUserDetails(userForm.value);userForm.reset()">
        <tr>
          <td><label>Username</label></td>
          <td><input type="text" name="username" ngModel required></td>
  
          <td><label>Surname</label></td>
          <td><input type="text" name="surname" ngModel></td>
        </tr>
        <tr>
          <td><label>DOB</label></td>
          <td><input type="text" name="dateOfBirth" ngModel></td>
          <td><label>Department</label></td>
          <td><input type="text" name="department" ngModel></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit" class="submitBtn" [disabled]="!userForm.form.valid">Submit</button></td>
        </tr>
      </form>
